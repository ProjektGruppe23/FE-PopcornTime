<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="../css/bookedSeat.css">

</head>
<body>

<div id="movie-details">
    <img id="picture">
    <h1 id="title">Movie-title-placeholder</h1>
    <h4 id="genre">Movie-genre-placeholder</h4>
    <h4 id="age">Movie-age-placeholder</h4>
    <h4 id="length">Movie-length-placeholder</h4>
    <h4 id="theatre">Movie-theatre-placeholder</h4>
    <h4 id="date">Movie-date-placeholder</h4>
    <h4 id="time">Movie-time-placeholder</h4>
</div>

<div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<h1 id="chooseSeatHeader">Choose your seat(s)</h1>
<ul class="showcase">
    <li>
        <div class="seat"></div>
        <small>Available</small>
    </li>

    <li>
        <div class="seat selected"></div>
        <small>Selected</small>
    </li>

    <li>
        <div class="seat booked"></div>
        <small>Occupied</small>
    </li>
</ul>

<div class="container">
    <div class="screen"></div>

</div>

<div id="text">
    <p class="text">
        You have selected<span id="count">0</span>
    </p>
</div>
<div id="btn">
    <button id="popup-button">Confirm</button>
</div>
<div id="popup" class="popup">
    <div class="popup-side">
        <span id="close-button" class="close-button">&times;</span>
        <h2>Booking details</h2>
        <form id="customer-details">
        <label for="firstname">First name</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last name</label><br>
        <input type="text" id="lastname" name="lastname"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="cardNumber">Card number</label><br>
            <input type="text" id="cardNumber" name="cardNumber"><br>
            <label for="expirationDate">Expiration date</label><br>
            <input type="month" id="expirationDate" name="expirationDate"><br>
            <label for="cvc/cvv">CVC/CVV</label><br>
            <input type="text" id="cvc/cvv" name="cvc/cvv"><br>
        <button>Submit</button>
        </form>
    </div>
</div>


</body>
<script src="../script/bookedSeat.js"></script>
<script src="../script/popUpBookSeat.js"></script>
</html>
