<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/updateMovie.css">
</head>
<body>

<button id="btnPostMovie" onclick="window.location.href='http://localhost:63342/FE-PopcornTime/HTML/createMovie.html'">Post Movie</button>

<div id="movieContainer"></div>
<table id="movieTable">
    <!-- Table headers go here -->
</table>

<!-- Edit Movie Modal -->
<div id="editMovieModal" class="hidden">
    <div id="innerModal">

        <label class="label" for="editId">ID</label>
        <input class="input" id="editId" type="number" placeholder="ID" readonly/>

        <label class="label" for="editAgeLimitId">Age Limit ID</label>
        <select class="input" id="editAgeLimitId"></select>

        <label class="label" for="editTitle">Title</label>
        <input class="input" id="editTitle" type="text" placeholder="Title"/>

        <label class="label" for="editDescription">Description</label>
        <input class="input" id="editDescription" type="text" placeholder="Description"/>

        <label class="label" for="editStartDate">Start Date</label>
        <input class="input" id="editStartDate" type="Date" placeholder="Start Date"/>

        <label class="label" for="editEndDate">End Date</label>
        <input class="input" id="editEndDate" type="Date" placeholder="End Date"/>

        <label class="label" for="editPicture">Picture URL</label>
        <input class="input" id="editPicture" type="text" placeholder="Picture URL"/>

        <label class="label" for="editLength">Length in minutes</label>
        <input class="input" id="editLength" type="number" placeholder="Length in minutes"/>

        <button id="btnSaveChanges">Save Changes</button>
        <button id="btnCloseModal">Close</button>
    </div>
</div>

<script type="module" src="../JS/admin/updateMovie.js"></script>
</body>
</html>
